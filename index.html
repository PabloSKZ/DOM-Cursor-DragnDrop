<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>
  <div class="cursor"></div>
  <img src="https://vignette.wikia.nocookie.net/characterprofile/images/8/8d/Geralt_stuff.png" alt="" id="img" draggable="true">
   
                <article>
                    <h1>My character : <span id="name"></span></h1>
                    <h2>Class : <span id="race"></span></h1>

                    <p>Lifepoints : <span class="hp"></span> HP</p>
                    <p class="mana">Mana : <span></span> mana</p>
                    <p>Damages : <b></b> dmg</p>
                </article>
                <form>
                    <div class="form-group">
                      <label for="form-name">Name</label>
                      <input type="text" class="form-control" id="form-name">
                    </div>
                    <div class="form-group">
                        <label for="form-class">Class</label>
                        <select class="form-control" id="form-class">
                          <option>Fighter</option>
                          <option>Healer</option>
                          <option>Paladin</option>
                          <option>Assassin</option>
                          <option>Berzerker</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="form-hp">HP</label>
                        <input type="number" class="form-control" id="form-hp">
                      </div>
                      <div class="form-group">
                        <label for="form-mana">Mana</label>
                        <input type="number" class="form-control" id="form-mana">
                      </div>
                      <div class="form-group">
                        <label for="form-dmg">Damages</label>
                        <input type="number" class="form-control" id="form-dmg">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

    <script src="class/character.js"></script>
    <script src="class/characters/assassin.js"></script>
    <script src="class/characters/berzerker.js"></script>
    <script src="class/characters/fighter.js"></script>
    <script src="class/characters/healer.js"></script>
    <script src="class/characters/paladin.js"></script>
    <script src="script.js"></script>
</body>
</html>
